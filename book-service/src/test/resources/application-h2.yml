spring:
  config:
    activate:
      on-profile: h2

  datasource:
    url: jdbc:h2:mem:book_test_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

  sql:
    init:
      platform: h2
      mode: always
  h2:
    console:
     enabled: true
     path: /h2-console

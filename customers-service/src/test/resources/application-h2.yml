spring:
  config:
    activate:
      on-profile: h2

  datasource:
    url: jdbc:h2:mem:customer_test_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

  sql:
    init:
      platform: h2
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

  h2:
    console:
      enabled: true
      path: /h2-console

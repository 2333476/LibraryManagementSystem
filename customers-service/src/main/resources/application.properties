# Application name and server port
spring.application.name=customers-service
server.port=8080
#8081

# Datasource URL: use environment variable if set, otherwise fallback to local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/customers_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:samoli123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari timeout to give DB container time to be ready
spring.datasource.hikari.connection-timeout=20000

# Hibernate + DDL setup
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize schema and data if present
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.data-locations=classpath:data-mysql.sql
